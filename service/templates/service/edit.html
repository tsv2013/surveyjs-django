{% extends "service/layout.html" %}

{% block title %}
Survey: {{ survey.name }}
{% endblock %}

{% block pagetitle %}
<div class="title-survey-name">{{ survey.name }}</div>
{% endblock %}

{% block content %}

{% load static %}

<!-- Home page content should go here -->
<div id='app'></div>
<div id='modal'></div>

<script src="{% static 'service/index.js' %}"></script>
<script>
    var id = '{{ survey.id }}';
    var name = '{{ survey.name }}';
    var json = JSON.parse('{{ survey.json|escapejs }}' || '{}');
    SurveyJSDjango.edit(json, id, name, 'app');
</script>

{% endblock %}
